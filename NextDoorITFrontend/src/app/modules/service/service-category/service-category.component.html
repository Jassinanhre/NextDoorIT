<div class="service1">
  <div class="service-cat">
    <mat-form-field>
      <mat-label>Filter by category</mat-label>
      <mat-select (selectionChange)="onCategoryChange($event.value)">
        <mat-option *ngFor="let category of serviceCategory; let i = index" [value]="category">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
