<div class="cart-page">
  <div class="service2">
    <mat-card>
      <mat-card-content>
        <div class="cart-main" *ngFor="let item of cartList.productDetails; let i = index">
          <div class="cart-left">
            <img src="../../../assets/img/{{item.product.imageId}}" />
          </div>
          <div class="cart-right">
            <h2 class="cart-delete">{{item.product.productName}}<span><a (click)="removeItem(item.product.id)"><i
                    class="fa fa-times" aria-hidden="true"></i></a></span>
            </h2>
            <p>{{item.product.productDescription}}</p>
            <div class="quantity"><span>Total Quantity: </span>
              <div class="quan-drop">
                <mat-form-field>
                  <mat-select value="{{item.quantity}}"
                    (selectionChange)="onQuantityChange({productId: item.product.id, quantity: $event.value})">
                    <mat-option value=1>1</mat-option>
                    <mat-option value=2>2</mat-option>
                    <mat-option value=3>3</mat-option>
                    <mat-option value=4>4</mat-option>
                    <mat-option value=5>5</mat-option>
                    <mat-option value=6>6</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <div class="quantity"><span>Price: </span>
              <div class="quan-drop">
                ${{item.product.price}}
              </div>
            </div>
          </div>
        </div>
        <div class="subtotal">
          <p>Sub Total:<span>${{cartList.orderTotalPrice}}</span></p>
        </div>
        <div class="cart-btn">
          <button mat-button color="primary" routerLink="/product/list">Continue Shopping</button>
          <button mat-button color="primary" (click)="checkout()">Proceed To Checkout</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
