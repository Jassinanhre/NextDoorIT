<div class="service2-outer">
  <div class="service1">
    <app-training-category (categoryEvent)="filterByCategory($event)"></app-training-category>
  </div>
  <div class="service2">
    <mat-grid-list cols="3" rowHeight="640px">
      <mat-grid-tile *ngFor="let training of trainings; let i = index">
        <mat-card class="service-matcard">
          <mat-card-content routerLink="/training/{{ training.id }}">
            <div class="card1 a">
              <div class="training-image">
                <img src="assets/img/{{training.imageId}}" />
              </div>
              <h2>{{training.name}} </h2>
              <p class="training-p">{{training.description}}</p>
              <p><strong>Objective:</strong>{{training.objective}}</p>
              <!-- <p><strong>Prerequisites:</strong>{{training.prerequisites}}</p>
              <p><strong>Syllabus:</strong>{{training.syllabus}}</p> -->
              <div class="price-dv">
                <div class="left-price">
                  <p><strong>Duration:</strong>{{training.duration}} Days</p>
                </div>
                <div class="right-price">
                  <p><strong>Price:</strong>$ {{training.price}}</p>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-training-request></app-training-request>
</div>
